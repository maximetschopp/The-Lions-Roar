<html>
    <head>
        <title>TLR Display</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="display.css">
        <link rel="stylesheet" href="https://use.typekit.net/dpx3mbp.css">
        <script src="display.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div id="main-grid">
            <div id = 'main-container-wrapper'>
                <div id = 'main-container'>
                    <div id = 'main-thumbnail'>

                    </div>
                    <div id = "desc-grid">
                        <div style="position: relative;">
                            <h1 id = "main-title"></h1>
                            <h2 id = "main-desc"></h2>
                        </div>
                        <div id = "qr-container">
                            <div id="qrcode"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id = 'queue-grid'>
                <div class = 'queue-container'>
                    <div class = "queue-thumbnail queueAnimateOut"></div>
                </div>
                <div class = 'queue-container'>
                    <div class = "queue-thumbnail"></div>
                </div>
                <div class = 'queue-container'>
                    <div class = "queue-thumbnail"></div>
                </div>
            </div>
            
        </div>
        <div id = 'srry'>only 15:9 or wider resolutions are supported right now.</div>
    </body>
</html>
