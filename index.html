        <script>
            let queryString = window.location.search;
            let urlParams = new URLSearchParams(queryString);
            if (urlParams.get('force') != 'true'){
                if (mobileCheck()){
                    window.location.href = "m";
                } else {
                    if (IsSafari()){
                        window.location.href = "ffs";
                    }
                }
            }
            let virtual_date = urlParams.get('vdo');
            if (virtual_date != null){
                let date = virtual_date.split("-");
                var dueYear = date[2];
                var dueMonth = date[1];
                var dueDay = date[0];
            } else {
                let date = new Date();
                var dueYear = Number(date.getFullYear());
                var dueMonth = Number(date.getMonth() + 1);
                var dueDay = Number(date.getDate());
            }
            //console.log(dueDay + "-" + dueMonth + "-" + dueYear);
        </script>
