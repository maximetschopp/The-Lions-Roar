<html>

        <script src="mobile_detec.js"></script>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            if (urlParams.get("force") != "true") {
                if (!mobileAndTabletCheck()) {
                    if (IsSafari()) {
                        window.location.href = "./ffs";
                    } else {
                        window.location.href = "./";
                    }
                }
            }
        </script>

        <link rel="stylesheet" href="mobile/m_mediaQuery.css">
        <script src="mobile/m_app.js"></script>
    </head>

        <div id="topSpacer"></div>

        </select>
        <div id="Spacer2"></div>

</html>
