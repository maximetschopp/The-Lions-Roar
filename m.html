<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_stuff/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_stuff/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_stuff/favicon-16x16.png">
        <link rel="manifest" href="favicon_stuff/site.webmanifest">
        <script src="mobile_detec.js"></script>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            if (urlParams.get("force") != "true") {
                if (!mobileCheck()) {
                    if (IsSafari()) {
                        window.location.href = "./ffs";
                    } else {
                        window.location.href = "./";
                    }
                }
            }
            let virtual_date = urlParams.get('vd');
            if (virtual_date != null){
                let date = virtual_date.split("-");
                var dueYear = date[0];
                var dueMonth = date[1];
                var dueDay = date[2];
            } else {
                let date = new Date();
                var dueYear = date.getFullYear();
                var dueMonth = date.getMonth() + 1;
                var dueDay = date.getDate();
            }
        </script>
        <link rel="stylesheet" href="mobile/m_main.css" />
        <link rel="stylesheet" href="mobile/m_article-icons.css" />
        <link rel="stylesheet" href="https://use.typekit.net/dpx3mbp.css" />
        <link rel="stylesheet" href="mobile/m_mediaQuery.css">
        <script src="mobile/m_app.js"></script>
    </head>
    <body onload="ready()">
        <div id="tabletViewGrid">
            <div id="topSpacer"></div>
            <select id="selectPublication" onchange="updatePublication()">
            </select>
            <div id="Spacer2"></div>
            <div id = "layoutGrid">
                <div id="mainArticleContainer"></div>
                <div id="extraArticlesContainer">
                    <h2 id="extrasTxt">Extras</h2>
                </div>
            </div>
        </div>
    </body>
</html>
